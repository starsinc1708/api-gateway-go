syntax = "proto3";
option go_package = "generated/telegram-api";

import "google/protobuf/any.proto";
import "chat.proto";

message maybe_inaccessible_message {
  oneof message_type {
    google.protobuf.Any message = 1;
    inaccessible_message inaccessible_message = 2;
  }
}

message inaccessible_message {
  chat chat = 1;
  int64 message_id = 2;
  uint32 date = 3;
}