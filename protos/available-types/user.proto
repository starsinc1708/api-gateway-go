syntax = "proto3";

message user {
  int64 id = 1;
  bool is_bot = 2;
  string first_name = 3;
  optional string last_name = 4;
  optional string username = 5;
  optional string language_code = 6;
  optional bool is_premium = 7;
  optional bool added_to_attachment_menu = 8;
  optional bool can_join_groups = 9;
  optional bool can_read_all_group_messages = 10;
  optional bool supports_inline_queries = 11;
  optional bool can_connect_to_business = 12;
  optional bool has_main_web_app = 13;
}